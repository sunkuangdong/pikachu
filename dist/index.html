<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <style>* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *::after,
        *::before {
            box-sizing: border-box;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }

        #demo2 {
            display: none;
        }

        #demo1 {
            position: fixed;
            height: 50vh;
            top: 0;
            left: 0;
            width: 100%;
            border: 1px solid red;
            overflow-y: auto;
        }

        #demo1::-webkit-scrollbar {
            display: none;
        }

        #butns {
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }

        #butns>button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 4px 8px;
        }</style>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo1"></div>
    <div id="butns">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
            </div>
            <div class="face right">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="tongue">
                        <div class="tipTongue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.1f19ae8e.js"></script>
</body>

</html>
